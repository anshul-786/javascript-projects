<!DOCTYPE html>
<html>
  <head>
    <title>
      Rock Paper Scissors Game
    </title>
    <link rel="stylesheet" href="styles/rock-paper-scissors.css">
  </head>
  <body>
    <div class="game">
      <p class="title">Rock Paper Scissors</p>
      <div class="button-panel">
        <button class="move-button" onclick="
          playGame('rock');
        "><img src="images/rock-emoji.png" class="move-icon"></button>
        <button class="move-button" onclick="
          playGame('paper');
        "><img src="images/paper-emoji.png" class="move-icon"></button>
        <button class="move-button" onclick="
          playGame('scissors');
        "><img src="images/scissors-emoji.png" class="move-icon"></button>
      </div> 

      <p class="js-result result"></p>
      <p class="js-moves moves"></p>
      <p class="js-score score"></p>

      <button onclick="
        score.wins = 0;
        score.losses = 0;
        score.ties = 0;
        localStorage.removeItem('score');
        updateScore();
      " class="reset-score-button">Reset Score</button>

      <button onclick="
        autoPlay();
      " class="js-auto-play-button auto-play-button">Auto Play</button>
    </div>
    <script src="scripts/rock-paper-scissors.js"></script>
  </body>
</html>
