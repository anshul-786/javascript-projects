<!DOCTYPE html>
<html>
  <head>
    <title>
      Rock Paper Scissors Game
    </title>
    <link rel="stylesheet" href="styles/rock-paper-scissors.css">
  </head>
  <body>
    <div class="game">
      <p class="title">Rock Paper Scissors</p>

      <div class="button-panel">
        <button class="js-move-button move-button" data-move="rock"><img src="images/rock-emoji.png" class="move-icon"></button>
        <button class="js-move-button move-button" data-move="paper"><img src="images/paper-emoji.png" class="move-icon"></button>
        <button class="js-move-button move-button" data-move="scissors"><img src="images/scissors-emoji.png" class="move-icon"></button>
      </div> 

      <p class="js-result result"></p>
      <p class="js-moves moves"></p>
      <p class="js-score score"></p>

      <button class="js-reset-score-button reset-score-button">Reset Score</button>
      <button class="js-auto-play-button auto-play-button">Auto Play</button>

      <div class="js-warning-message warning-message">
        <div class="warning-message-question">
          Are you sure you want to reset the score?
        </div>
        <button class="js-yes-button yes-button">Yes</button>
        <button class="js-no-button no-button">No</button>
      </div>
    </div>
    <script src="scripts/rock-paper-scissors.js"></script>
  </body>
</html>
