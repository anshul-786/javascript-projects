<style>
  .off-button {
    background-color: rgb(220, 220, 220);
    color: black;
    border: none;
    border-radius: 5px;
    padding: 15px 20px;
    cursor: pointer;
    margin-right: 10px;
    font-size: 15px;
  }

  .on-button {
    background-color: black;
    color: white;
  }
</style>

<button class="js-gaming-button off-button" onclick="toggleSingleButton('Gaming');">Gaming</button>
<button class="js-music-button off-button" onclick="toggleSingleButton('Music');">Music</button>
<button class="js-tech-button off-button" onclick="toggleSingleButton('Tech');">Tech</button>

<script>
  function toggleSingleButton(category) {
    if (!document.querySelector(`.js-${category}-button`).classList.contains('on-button')) {
      document.querySelector(`.js-${category}-button`).classList.add('on-button');
      if (category === 'Gaming') {
        document.querySelector(`.js-music-button`).classList.remove('on-button');
        document.querySelector(`.js-tech-button`).classList.remove('on-button');
      } else if (category === 'Music') {
        document.querySelector(`.js-gaming-button`).classList.remove('on-button');
        document.querySelector(`.js-tech-button`).classList.remove('on-button');
      } else {
        document.querySelector(`.js-gaming-button`).classList.remove('on-button');
        document.querySelector(`.js-music-button`).classList.remove('on-button');
      }
    } else {
      document.querySelector(`.js-${category}-button`).classList.remove('on-button');
    }
  }
</script>
