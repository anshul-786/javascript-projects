<style>
  .on-button {
    background-color: black;
    color: white;
    border: none;
    border-radius: 5px;
    padding: 15px 20px;
    cursor: pointer;
    margin-right: 10px;
    font-size: 15px;
  }

  .off-button {
    background-color: rgb(220, 220, 220);
    color: black;
  }
</style>

<button class="js-gaming-button on-button" onclick="toggleButton('Gaming');">Gaming</button>
<button class="js-music-button on-button" onclick="toggleButton('Music');">Music</button>
<button class="js-tech-button on-button" onclick="toggleButton('Tech');">Tech</button>

<script>
  function toggleButton(category) {
    if (!document.querySelector(`.js-${category}-button`).classList.contains('off-button')) {
      document.querySelector(`.js-${category}-button`).classList.add('off-button');
    } else {
      document.querySelector(`.js-${category}-button`).classList.remove('off-button');
    }
  }
</script>
