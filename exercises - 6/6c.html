<input class="name-input" placeholder="Name" onkeydown="displayNameOnEnter(event);">
<button class="submit-button" onclick="displayName();">Submit</button>
<p class="name-display"></p>

<script>
  function displayName() {
    name = document.querySelector('.name-input').value
    document.querySelector('.name-display').innerHTML = `Your name is ${name}.`
  }

  function displayNameOnEnter(event) {
    if (event.key === 'Enter') {
      displayName();
    } 
  }
</script>
