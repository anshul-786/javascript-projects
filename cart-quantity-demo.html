<!DOCTYPE html>
<html>
  <head>
    <title>
      Basic Cart Quantity Demo
    </title>
  </head>
  <body>
    <button onclick="
      displayCartQuantity();
    ">Show Quantity</button>
    <button onclick="
      updateCartQuantity(1);
      displayCartQuantity();
    ">Add to Cart</button>
    <button onclick="
      updateCartQuantity(2);
      displayCartQuantity();
    ">+2</button>
    <button onclick="
      updateCartQuantity(3);
      displayCartQuantity();
    ">+3</button>
    <button onclick="
      updateCartQuantity(4);
      displayCartQuantity();
    ">+4</button>
    <button onclick="
      updateCartQuantity(5);
      displayCartQuantity();
    ">+5</button>
    <button onclick="
      updateCartQuantity(-1);
      displayCartQuantity();
    ">Remove from Cart</button>
    <button onclick="
      updateCartQuantity(-2);
      displayCartQuantity();
    ">-2</button>
    <button onclick="
      updateCartQuantity(-3);
      displayCartQuantity();
    ">-3</button>
    <button onclick="
      cartQuantity = 0;
      displayCartQuantity();
    ">Reset Cart</button>

    <p class="cart-quantity"></p>

    <script>
      let cartQuantity = 0;
      function updateCartQuantity(buttonVal) {
        if (cartQuantity + buttonVal > 10) {
          alert('The cart is full!');
        } else if (cartQuantity + buttonVal < 0) {
          alert('Not enough items in the cart!');
        } else {
          cartQuantity += buttonVal;
          console.log(`Cart quantity: ${cartQuantity}`);
        }
      }

      function displayCartQuantity() {
        document.querySelector('.cart-quantity').innerHTML = `Cart quantity: ${cartQuantity}`;
      }
    </script>
  </body>
</html>
