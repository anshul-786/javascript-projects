<!DOCTYPE html>
<html>
  <head>
    <title>Coin Flip Game</title>
  </head>
  <body>
    <button onclick="
      playGame('heads');
    ">heads</button>
    <button onclick="
      playGame('tails');
    ">tails</button>

    <script>
      score = JSON.parse(localStorage.getItem('score')) || {
        wins: 0,
        losses: 0
      }

      function playGame(guess) {
        const randomNumber = Math.random();
        let result = '';
        result = randomNumber < 0.5 ? 'heads' : 'tails';
        if (result === guess) {
          score.wins++;
          console.log('You win!');
          console.log(score);
        } else {
          score.losses++;
          console.log('You lose!');
          console.log(score);
        }
        localStorage.setItem('score', JSON.stringify(score));
      }
    </script>
  </body>
</html>
